<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React tanpa download file</title>
    <!-- untuk dom -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <img src="" alt="" />
    <!-- untuk babel/jsx -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script type="text/jsx"> => bisa pakai jsx tapi tulisan tidak berwarna -->
    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      //menampilkan hasil kode
      root.render(
        <>
          <h1 className='heading'> Belajar pertama React WPU 👍👍</h1>
          <img src='/Images/VB_FCTC_DARK.png' width='80' heignt='80' alt='FCTC' />
          <p
            onClick={(e) => {
              alert('oke !');
            }}
          >
            Belajar React Menyenangkan !
          </p>
        </>
      );
    </script>
  </body>
</html>
